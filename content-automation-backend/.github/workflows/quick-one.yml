name: Quick One Video Generation

on:
  workflow_dispatch:

permissions:
  contents: write

env:
  BLOGGER_FEED_URL: ${{ secrets.BLOGGER_FEED_URL }}
  BLOGGER_BLOG_ID: ${{ secrets.BLOGGER_BLOG_ID }}
  GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
  PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
  PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
  ELEVEN_API_KEY: ${{ secrets.ELEVEN_API_KEY }}
  SHOTSTACK_API_KEY: ${{ secrets.SHOTSTACK_API_KEY }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

jobs:
  build-and-render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run pipeline
        run: node ./dist/cli.js all --latest 1 --aspects '16:9'

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: video-artifacts
          path: dist/**/*.mp4
          path: dist/**/metadata.json
          path: dist/**/*.srt

      - name: Commit seen.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cache/seen.json
          git commit -m "Update seen.json [skip ci]"
          git push


