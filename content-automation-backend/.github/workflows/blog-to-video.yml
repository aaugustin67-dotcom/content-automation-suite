name: Blog to Video Automation

on:
  workflow_dispatch:
    inputs:
      latestCount:
        description: 'Number of latest posts to process'
        required: false
        default: 1
        type: number
      aspects:
        description: 'Comma-separated list of aspect ratios (e.g., 16:9,9:16)'
        required: false
        default: '16:9'
        type: string
      dryRun:
        description: 'Run without rendering video'
        required: false
        default: false
        type: boolean
  schedule:
    - cron: '0 13 * * 1,4' # Monday and Thursday at 13:00 UTC
  repository_dispatch:
    types: [blog_post_published]

permissions:
  contents: write

concurrency: blog-to-video

env:
  BLOGGER_FEED_URL: ${{ secrets.BLOGGER_FEED_URL }}
  BLOGGER_BLOG_ID: ${{ secrets.BLOGGER_BLOG_ID }}
  GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
  PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
  PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
  ELEVEN_API_KEY: ${{ secrets.ELEVEN_API_KEY }}
  SHOTSTACK_API_KEY: ${{ secrets.SHOTSTACK_API_KEY }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

jobs:
  build-and-render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run pipeline
        run: node ./dist/cli.js all --latest ${{ github.event.inputs.latestCount || 1 }} --aspects "${{ github.event.inputs.aspects || '16:9' }}" ${{ github.event.inputs.dryRun == 'true' && '--dry-run' || '' }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: video-artifacts
          path: dist/**/*.mp4
          path: dist/**/metadata.json
          path: dist/**/*.srt

      - name: Commit seen.json (on manual runs)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cache/seen.json
          git commit -m "Update seen.json [skip ci]"
          git push


